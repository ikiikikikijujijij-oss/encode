<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@mev/ipv6</title>
    
    <!-- Open Graph / Discord Embed Tags -->
    <meta property="og:title" content="@mev/ipv6">
    <meta property="og:description" content="Enter the depths of mev/ipv6">
    <meta property="og:image" content="https://i.pinimg.com/736x/97/d3/1d/97d31d307fb2dd2b856a69e6d7ba7560.jpg">
    <meta property="og:type" content="profile">
    <meta property="og:url" content="https://your-domain.com/your-page.html">
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="@mev/ipv6">
    <meta name="twitter:description" content="Enter the depths of mev/ipv6">
    <meta name="twitter:image" content="https://i.pinimg.com/736x/97/d3/1d/97d31d307fb2dd2b856a69e6d7ba7560.jpg">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#000000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        /* Entry Screen - Simple black with white text */
        #entryScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .entry-text {
            color: #ffffff;
            font-size: 18px;
            font-weight: normal;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            padding: 20px;
        }

        /* Main Content - Hidden initially */
        #mainContent {
            display: none;
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        /* GIF Background - Fixed position, optimized */
        .gif-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Content overlay */
        .content {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Profile Container */
        .profile-container {
            text-align: center;
            padding: 20px;
        }

        .pfp {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #ffffff;
            filter: grayscale(100%);
        }

        .username {
            color: #ffffff;
            font-size: 24px;
            font-weight: normal;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Audio controls */
        .audio-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 100;
        }

        .mute-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            letter-spacing: 1px;
        }

        /* Remove focus outlines */
        button:focus, button:active {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Entry Screen - click anywhere to enter -->
    <div id="entryScreen">
        <div class="entry-text">
            ENTER THE DEPTHS OF MEV
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <!-- GIF Background - Minimal opacity for performance -->
        <img src="https://files.catbox.moe/vogim9.gif" alt="" class="gif-bg" id="bgGif">
        
        <div class="content">
            <div class="profile-container">
                <img src="https://i.pinimg.com/736x/97/d3/1d/97d31d307fb2dd2b856a69e6d7ba7560.jpg" alt="Profile Picture" class="pfp">
                <div class="username">@mev/ipv6</div>
            </div>
        </div>
        
        <!-- Simple Audio Controls -->
        <div class="audio-controls">
            <button class="mute-btn" id="muteButton">MUTE</button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="bgAudio" loop>
        <source src="https://files.catbox.moe/0f0rr3.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Simple DOM elements
        const entryScreen = document.getElementById('entryScreen');
        const mainContent = document.getElementById('mainContent');
        const bgAudio = document.getElementById('bgAudio');
        const muteButton = document.getElementById('muteButton');

        // Click anywhere to enter
        entryScreen.addEventListener('click', function() {
            // Hide entry screen
            entryScreen.style.display = 'none';
            mainContent.style.display = 'block';
            
            // Start audio (try to play, but don't force it)
            bgAudio.volume = 0.7;
            bgAudio.play().catch(function(e) {
                console.log("Audio may require user interaction");
                muteButton.textContent = "PLAY";
            });
            
            // Set button text based on audio state
            muteButton.textContent = bgAudio.paused ? "PLAY" : "MUTE";
        });

        // Simple mute toggle
        muteButton.addEventListener('click', function() {
            if (bgAudio.paused) {
                bgAudio.play();
                muteButton.textContent = "MUTE";
            } else {
                bgAudio.pause();
                muteButton.textContent = "PLAY";
            }
        });

        // Spacebar to toggle audio
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                muteButton.click();
            }
        });
    </script>
</body>
</html>
