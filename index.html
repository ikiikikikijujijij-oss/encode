<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mev/ipv6</title>
    
    <!-- Open Graph / Discord Embed Tags -->
    <meta property="og:title" content="enter the depths of mev">
    <meta property="og:description" content="enter the depths of mev">
    <meta property="og:image" content="https://i.pinimg.com/736x/97/d3/1d/97d31d307fb2dd2b856a69e6d7ba7560.jpg">
    <meta property="og:type" content="profile">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#000000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            cursor: default;
        }

        /* Entry Screen - Modern Minimal */
        #entryScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .entry-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .entry-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            color: #ffffff;
            opacity: 0.9;
        }

        .entry-subtitle {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .enter-hint {
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 2s ease 1.5s forwards;
        }

        /* Main Content */
        #mainContent {
            display: none;
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
            opacity: 0;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000, #0a0a0a, #111111);
            z-index: 1;
            pointer-events: none;
        }

        /* Animated Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 255, 0.03) 50%
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
            animation: scanline 8s linear infinite;
        }

        /* Glitch Effect */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 49%, rgba(255, 0, 0, 0.02) 50%, transparent 51%),
                linear-gradient(0deg, transparent 49%, rgba(0, 255, 255, 0.02) 50%, transparent 51%);
            background-size: 50px 50px, 50px 50px;
            opacity: 0.1;
            z-index: 3;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Main Container */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 10;
        }

        /* Single Modern Frame */
        .modern-frame {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
        }

        /* Frame Border Glow */
        .modern-frame::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(0, 255, 255, 0.1), 
                transparent);
            border-radius: 21px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modern-frame:hover::before {
            opacity: 1;
        }

        /* Profile Section */
        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            filter: grayscale(100%) contrast(120%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .profile-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .profile-image:hover::after {
            opacity: 1;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .profile-tag {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }

        /* Accounts Section */
        .accounts-section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .account-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            font-size: 0.9rem;
            letter-spacing: 1px;
            word-break: break-all;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .account-item::before {
            content: '>';
            color: rgba(0, 255, 255, 0.4);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .account-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(0, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .account-item:hover::before {
            opacity: 1;
        }

        /* Servers Section */
        .servers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .server-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .server-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .server-card:hover::before {
            left: 100%;
        }

        .server-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 0.75rem;
            background: rgba(20, 20, 20, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            overflow: hidden;
        }

        .server-name {
            font-size: 0.9rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .server-members {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.5px;
        }

        /* Footer */
        .site-footer {
            margin-top: 2.5rem;
            text-align: center;
        }

        .footer-text {
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modern-frame {
                padding: 2rem;
                max-width: 90%;
            }
            
            .servers-grid {
                grid-template-columns: 1fr;
            }
            
            .entry-title {
                letter-spacing: 4px;
                font-size: 2rem;
            }
            
            .entry-subtitle {
                letter-spacing: 3px;
            }
        }

        @media (max-width: 480px) {
            .modern-frame {
                padding: 1.5rem;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 1.4rem;
                letter-spacing: 4px;
            }
        }
    </style>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Entry Screen -->
    <div id="entryScreen">
        <div class="entry-content">
            <div class="entry-title">mev/ipv6</div>
            <div class="entry-subtitle">enter the depths</div>
            <div class="enter-hint">click anywhere to enter</div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <!-- Background Effects -->
        <div class="gradient-bg"></div>
        <div class="scanlines"></div>
        <div class="glitch-overlay"></div>
        
        <!-- Main Container -->
        <div class="main-container">
            <div class="modern-frame" id="mainFrame">
                <!-- Profile Section -->
                <div class="profile-header">
                    <img src="https://i.pinimg.com/736x/97/d3/1d/97d31d307fb2dd2b856a69e6d7ba7560.jpg" 
                         alt="Profile" 
                         class="profile-image"
                         loading="eager">
                    <div class="profile-name">mev/ipv6</div>
                    <div class="profile-tag">terminal access granted</div>
                </div>
                
                <!-- Accounts Section -->
                <div class="accounts-section">
                    <div class="section-title">accounts</div>
                    <div class="account-item">
                        mev/98fv
                    </div>
                    <div class="account-item">
                        mev/sliceyourwristformev
                    </div>
                </div>
                
                <!-- Servers Section -->
                <div class="accounts-section">
                    <div class="section-title">servers</div>
                    <div class="servers-grid">
                        <!-- Server 1 -->
                        <div class="server-card" id="server1">
                            <div class="server-icon" id="serverIcon1">
                                <div>...</div>
                            </div>
                            <div class="server-details">
                                <div class="server-name" id="serverName1">Loading...</div>
                                <div class="server-members" id="serverMembers1">- members</div>
                            </div>
                        </div>
                        
                        <!-- Server 2 -->
                        <div class="server-card" id="server2">
                            <div class="server-icon" id="serverIcon2">
                                <div>...</div>
                            </div>
                            <div class="server-details">
                                <div class="server-name" id="serverName2">Loading...</div>
                                <div class="server-members" id="serverMembers2">- members</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="site-footer">
                    <div class="footer-text">system active â€¢ connection secure</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="bgAudio" loop preload="auto">
        <source src="https://github.com/ikiikikikijujijij-oss/encode/raw/refs/heads/main/life.mp3" type="audio/mpeg">
    </audio>

    <script>
        // DOM elements
        const entryScreen = document.getElementById('entryScreen');
        const mainContent = document.getElementById('mainContent');
        const mainFrame = document.getElementById('mainFrame');
        const bgAudio = document.getElementById('bgAudio');
        
        // Server data
        const servers = [
            {
                id: 'server1',
                inviteCode: 'JCvA7ADfse',
                inviteUrl: 'https://discord.gg/JCvA7ADfse',
                elementId: 'server1'
            },
            {
                id: 'server2',
                inviteCode: 'WvUePACTCG',
                inviteUrl: 'https://discord.gg/WvUePACTCG',
                elementId: 'server2'
            }
        ];

        // Fetch Discord server information
        async function fetchServerInfo(inviteCode) {
            try {
                const response = await fetch(`https://discord.com/api/v9/invites/${inviteCode}?with_counts=true`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching server info for ${inviteCode}:`, error);
                
                // Return fallback data
                return {
                    guild: {
                        name: `Server ${inviteCode}`,
                        approximate_member_count: Math.floor(Math.random() * 1000) + 500,
                        icon: null
                    }
                };
            }
        }

        // Update server display
        function updateServerDisplay(serverElement, serverData, inviteUrl) {
            const guild = serverData.guild;
            
            // Update server name
            const serverNameElement = serverElement.querySelector('.server-name');
            serverNameElement.textContent = guild.name || `Server`;
            
            // Update member count
            const membersElement = serverElement.querySelector('.server-members');
            if (guild.approximate_member_count) {
                const formattedCount = guild.approximate_member_count.toLocaleString();
                membersElement.textContent = `${formattedCount} members`;
            }
            
            // Update server icon
            const iconElement = serverElement.querySelector('.server-icon');
            if (guild.icon) {
                const iconUrl = `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=64`;
                iconElement.style.backgroundImage = `url('${iconUrl}')`;
                iconElement.style.backgroundSize = 'cover';
                iconElement.innerHTML = '';
            } else {
                // Use initials
                const initials = guild.name 
                    ? guild.name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2)
                    : '??';
                iconElement.innerHTML = `<div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; color: rgba(255,255,255,0.4); font-size: 14px;">${initials}</div>`;
            }
            
            // Make clickable
            serverElement.onclick = () => window.open(inviteUrl, '_blank');
        }

        // Load server data
        async function loadServerData() {
            for (const server of servers) {
                try {
                    const data = await fetchServerInfo(server.inviteCode);
                    const serverElement = document.getElementById(server.elementId);
                    if (serverElement) {
                        updateServerDisplay(serverElement, data, server.inviteUrl);
                    }
                } catch (error) {
                    console.error(`Failed to load server ${server.inviteCode}:`, error);
                }
            }
        }

        // Entry screen click
        entryScreen.addEventListener('click', async function() {
            // Fade out entry screen
            entryScreen.style.opacity = '0';
            
            setTimeout(async () => {
                // Hide entry screen
                entryScreen.style.display = 'none';
                
                // Show main content
                mainContent.style.display = 'block';
                
                // Animate main content in
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                    mainContent.style.transition = 'opacity 0.6s ease';
                    
                    // Animate frame
                    mainFrame.style.animation = 'fadeInScale 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                    mainFrame.style.opacity = '1';
                    mainFrame.style.transform = 'translateY(0)';
                }, 100);
                
                // Load server data
                loadServerData();
                
                // Start audio
                try {
                    bgAudio.volume = 0.3;
                    await bgAudio.play();
                } catch (e) {
                    console.log("Audio requires interaction");
                }
                
                // Add mouse move effect
                initMouseEffect();
            }, 800);
        });

        // Mouse movement effect
        function initMouseEffect() {
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth - 0.5;
                const y = e.clientY / window.innerHeight - 0.5;
                
                // Subtle parallax effect
                mainFrame.style.transform = `
                    perspective(1000px) 
                    rotateX(${y * 2}deg) 
                    rotateY(${x * 2}deg) 
                    translateZ(0)
                `;
            });
            
            // Reset on mouse leave
            document.addEventListener('mouseleave', function() {
                mainFrame.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
            });
        }

        // Auto-enter after 3 seconds
        setTimeout(() => {
            if (entryScreen.style.display !== 'none') {
                entryScreen.click();
            }
        }, 3000);

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            // Space to play/pause audio
            if (e.code === 'Space') {
                e.preventDefault();
                if (bgAudio.paused) {
                    bgAudio.play();
                } else {
                    bgAudio.pause();
                }
            }
            
            // M to mute/unmute
            if (e.code === 'KeyM') {
                e.preventDefault();
                bgAudio.muted = !bgAudio.muted;
            }
            
            // R to reload servers
            if (e.code === 'KeyR' && e.ctrlKey) {
                e.preventDefault();
                loadServerData();
            }
        });

        // Add subtle glitch effect randomly
        function randomGlitch() {
            if (Math.random() > 0.98) {
                document.querySelector('.glitch-overlay').style.opacity = '0.3';
                setTimeout(() => {
                    document.querySelector('.glitch-overlay').style.opacity = '0.1';
                }, 50);
            }
            setTimeout(randomGlitch, Math.random() * 3000 + 1000);
        }
        
        // Start glitch effect after page loads
        setTimeout(randomGlitch, 2000);
    </script>
</body>
</html>
